<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="shortout icon" href="../image/logo.png"/>
    <title>Sign Up</title>
  </head>

  <body>
    <!--start header-->
    <div class="navbar_container">
      <img class="logo" src="../image/logo.png" alt="Not found" />
      <nav>
        <ul id="list" class="item show-item hide-item">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Login/index.html">Login</a></li>
        </ul>
        <i id="icon" class="fa-solid fa-bars"></i>
      </nav>
    </div>
    <!--End header-->
    
    <!--start form-->
    <div class="form_container">
        <div class="form">
            <h1>Registration Form</h1>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" />
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Re-type password" />
            </div>
            <div class="input_name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="First Name" />
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Last Name" />
            </div>
            <div class="radio">
                <input class="male" type="radio" value="Male" />
                <label>Male</label>
                <input class="female" type="radio" value="Female" />
                <label>Female</label>
            </div>
            <div class="select">
                <select name="cities">
                    <option value="Select a country">Select a country</option>
                    <option value="Egypt">Egypt</option>
                    <option value="American">American</option>
                </select>
            </div>
            <div class="checkbox">
                <div>
                    <input type="checkbox" name="option1" />
                    <label> I agree With terms and condition</label>
                </div>
            <div>
                <input type="checkbox" name="option2" />
                <label> I want to receive the newsletter</label><br />
            </div>
            </div>
                <div class="submit">
                    <input type="submit" value="Register" />
                </div>
        </div>
    </div>
    <!--end form-->

    <!--start footer-->
    <div class="footer_container">
      <div class="footer">
        <div class="footer_logo">
          <div>
            <img src="../image/logo.png" alt="not found" />
          </div>
          <div>
            <a href="https://www.linkedin.com/in/samar-samir-6a2044235"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100053592979847"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.linkedin.com/in/samar-samir-6a2044235"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
        <div class="footer_about">
          <h1>About Us</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div class="footer_contact">
          <h1>Contact Us</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        </div>
        <div class="footer_form">
          <h1>Newsletter</h1>
          <input class="text" type="text" placeholder="Enter Your Email" />
          <input class="submit" type="submit" value="Subscribe" />
        </div>
      </div>
      <dev class="footer_end">
        <p>
          &copy; 2023 ALL Rights Reserved.Design by
          <a  href="https://github.com/Samar210"> SAMAR </a>
        </p>
      </dev>
    </div>
    <!--end footer-->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
